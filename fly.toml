# fly.toml app configuration file generated for lol-comp-maker-blue-violet-4218 on 2025-11-05T14:50:27+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'lol-comp-maker-blue-violet-4218'
primary_region = 'cdg'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[deploy]
  # Run migrations before starting (only during deploy, not at restart)
  release_command = "pnpm dlx prisma@6.18.0 migrate deploy"

[processes]
  app = "/app/start.sh"
  worker = "npx tsx scripts/start-workers.ts"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '60s'
    method = 'get'
    path = '/api/health'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
